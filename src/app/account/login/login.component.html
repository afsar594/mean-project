<div *ngIf="loader" class="loader"></div>

<div *ngIf="!loader" >

  <section class="Singup-wrap mtb-40">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="login-box">
            <h1>User Login</h1>
            <div *ngIf="message==='Login Successful'">
              <div class="alert alert-success">
                {{message}}
              </div>
            </div>
            <div *ngIf="message!=='Login Successful'">
              <div class="alert alert-danger">
                {{message}}
              </div>
            </div>
  
            <form [formGroup]="loginForm">
  
              <div class="form-group form-row">
                <label class="col-md-3">Email ID <span class="required">*</span></label>
                <div class="col-md-9">
                  <input type="text" formControlName="Email" class="form-control" placeholder="Email Id" required="">
                  <span *ngIf="!loginForm.get('Email').valid &amp;&amp; loginForm.get('Email').touched">Please enter Email
                    !!!</span>
                </div>
              </div>
              <div class="form-group form-row">
                <label class="col-md-3">Password <span class="required">*</span></label>
                <div class="col-md-9">
                  <input type="password" formControlName="Password" class="form-control" placeholder="Password"
                    required="">
                  <span *ngIf="!loginForm.get('Password').valid &amp;&amp; loginForm.get('Password').touched">Please enter
                    Password !!!</span>
                </div>
              </div>
  
              <div class="form-group mt-2">
  
                <button type="button" class="btn btn-primary" (click)="onSubmit()">
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
                  <span *ngIf="!isLoading">Login</span>
                </button>
  
              </div>
            </form>
          </div>
        </div>
      </div>
  
    </div>
  </section>

</div>
