<div *ngIf="loader" class="loader"></div>

<div *ngIf="!loader" >

  <div class="login-container">
    <form class="login-form" [formGroup]="fg">
        <h2>Articles Create</h2>
        <div class="form-group">
            <label for="username">Article Title:</label>
            <input type="text"  formControlName="name" name="username" placeholder="Text here">
        </div>
        <div class="form-group">

            <textarea rows="4" class="width" formControlName="details" placeholder="Text here" forcols="70"></textarea>
        </div>
      <div class="d-flex gap">
        <input type="file" class="file-input"
        (change)="onFileSelected($event)" #fileUpload>
        <button type="button" (click)="onUpload()"class="btn btn-primary">Upload</button>
      </div>
    </form>
</div>
</div>
